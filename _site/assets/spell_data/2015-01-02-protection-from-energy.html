<p><strong>3rd-level abjuration</strong></p>

<p><strong>Casting Time</strong>: 1 action</p>

<p><strong>Range</strong>: Touch</p>

<p><strong>Components</strong>: V, S</p>

<p><strong>Duration</strong>: Concentration, up to 1 minute</p>

<p>For the duration, the willing creature you touch has resistance to one damage type of your choice: acid, cold, fire, lightning, or thunder.</p>

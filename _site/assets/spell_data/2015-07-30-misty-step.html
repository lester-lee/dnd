<p><strong>2nd-level conjuration</strong></p>

<p><strong>Casting Time</strong>: 1 bonus action</p>

<p><strong>Range</strong>: Self</p>

<p><strong>Components</strong>: V</p>

<p><strong>Duration</strong>: Instantaneous</p>

<p>Briefly surrounded by silvery mist, you teleport up to 30 feet to an unoccupied space that you can see.</p>

<p><strong>2nd-level abjuration</strong></p>

<p><strong>Casting Time</strong>: 1 action</p>

<p><strong>Range</strong>: Touch</p>

<p><strong>Components</strong>: V, S</p>

<p><strong>Duration</strong>: Instantaneous</p>

<p>You touch a creature and can end either one disease or one condition afflicting it. The condition can be blinded, deafened, paralyzed, or poisoned.</p>

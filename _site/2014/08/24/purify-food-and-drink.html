<p><strong>1st-level transmutation (ritual)</strong></p>

<p><strong>Casting Time</strong>: 1 action</p>

<p><strong>Range</strong>: 10 feet</p>

<p><strong>Components</strong>: V, S</p>

<p><strong>Duration</strong>: Instantaneous</p>

<p>All nonmagical food and drink within a 5-foot radius sphere centered on a point of your choice within range is purified and rendered free of poison and disease.</p>

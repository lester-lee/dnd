<p><strong>Necromancy cantrip</strong></p>

<p><strong>Casting Time</strong>: 1 action</p>

<p><strong>Range</strong>: Touch</p>

<p><strong>Components</strong>: V, S</p>

<p><strong>Duration</strong>: Instantaneous</p>

<p>You touch a living creature that has 0 hit points. The creature becomes stable. This spell has no effect on undead or constructs.</p>

<p><strong>1st-level evocation</strong></p>

<p><strong>Casting Time</strong>: 1 bonus action</p>

<p><strong>Range</strong>: Self</p>

<p><strong>Components</strong>: V, S</p>

<p><strong>Duration</strong>: Concentration, up to 1 minute</p>

<p>Your prayer empowers you with divine radiance. Until the spell ends, your weapon attacks deal an extra 1d4 radiant damage on a hit.</p>

<p><strong>2nd-level transmutation</strong></p>

<p><strong>Casting Time</strong>: 1 action</p>

<p><strong>Range</strong>: Touch</p>

<p><strong>Components</strong>: V, S, M (either a pinch of dried carrot or an agate)</p>

<p><strong>Duration</strong>: 8 hours</p>

<p>You touch a willing creature to grant it the ability to see in the dark. For the duration, that creature has darkvision out to a range of 60 feet.</p>

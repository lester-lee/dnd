<p><strong>5th-level conjuration</strong></p>

<p><strong>Casting Time</strong>: 1 bonus action</p>

<p><strong>Range</strong>: Self</p>

<p><strong>Components</strong>: V</p>

<p><strong>Duration</strong>: Concentration, up to 1 minute</p>

<p>You teleport up to 60 feet to an unoccupied space you can see. On each of your turns before the spell ends, you can use a bonus action to teleport in this way again.</p>
